<!doctype html>
<html lang="en" ng-app="vendedoresModulo">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/carousel.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/complemento.css" />
    <link rel="shortcut icon" href="imagens/smanager.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="controller/vendedores.js"></script>
    <script src="controller/clientes-web.js"></script>
    <style>
    
      .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      
    </style>
    <title>SManager Produtos</title>
  </head>
  <body ng-controller="vendedoresController">

    <div class="ng-scope" ng-include="'menus.html'"></div>  	

    <div class="espacamento-header">
      <div class="container">

        <!--Início implementação por abas-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Pesquisa de vendedores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Cadastro de vendedores</a>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
            </li>
            -->
        </ul>

        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="form-group" style="margin-top:40px;">
                  <label for="pesquisa">Busca:</label>
                  <input type="text" class="form-control" ng-model="pesquisaVendedores" id="pesquisa" placeholder="Pesquisar registros">
                </div>
      
                <table class="table table-striped table-hover">
                  <th>Código</th>
                  <th>Nome do vendedor</th>
                  <th>E-mail do vendedor</th>
                  <th>Telefone do vendedor</th>
                  <tr ng-repeat="listaVendedores in vendedoresLista | filter:pesquisaVendedores" ng-click="selecionaVendedor(listaVendedores)">
                    <td>{{listaVendedores.codigovendedor}}</td>
                    <td>{{listaVendedores.nomevendedor}}</td>
                    <td>{{listaVendedores.emailvendedor}}</td>
                    <td>{{listaVendedores.telefonevendedor}}</td>
                  </tr>
                </table>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="espacamento-form">
                    <div class="form-group">
                        <label for="codigovendedor">Código do vendedor:</label>
                        <input type="text" ng-model="vendedor.codigovendedor" ng-disabled="true" class="form-control" id="codigovendedor" aria-describedby="codigovendedorHelp" placeholder="">
                        <!--<small id="nomeclienteHelp" class="form-text text-muted">Inserir a Razão/Fantasia do cliente.</small>-->
                    </div>  
                    <div class="form-group">
                      <label for="nomevendedor">Nome do vendedor:</label>
                      <input type="text" pattern="" maxlength="60" ng-model="vendedor.nomevendedor" class="form-control" id="nomevendedor" aria-describedby="nomevendedorHelp" placeholder="Limite de 60 caracteres">
                      <!--<small id="nomeclienteHelp" class="form-text text-muted">Inserir a Razão/Fantasia do cliente.</small>-->
                    </div>
                    <div class="form-group">
                      <label for="emailvendedor">E-mail do vendedor</label>
                      <input type="email" ng-model="vendedor.emailvendedor" maxlength="60" class="form-control" id="emailvendedor" placeholder="Limite de 60 caracteres">
                    </div>
                    <div class="form-group">
                      <label for="telefonevendedor">Telefone do vendedor</label>
                      <input type="tel" pattern="([0-9]{2}) [0-9]{4}-[0-9]{4}" ng-model="vendedor.telefonevendedor" maxlength="14" class="form-control" id="telefonevendedor" placeholder="Limite de 14 caracteres">
                    </div>
                    <button type="submit" ng-click="gravarVendedor()" ng-disabled="!vendedor.nomevendedor" class="btn btn-outline-success btn-gravar">Gravar</button>
                    <button type="submit" ng-click="excluirVendedor()" ng-disabled="!vendedor.codigovendedor" class="btn btn-outline-danger btn-excluir">Excluir</button>
                </form>
            </div>
            <!--
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">contato</div>
            -->
        </div>
        <!--Fim implementação por abas-->
      </div>

      
        <!-- FOOTER -->
        <footer class="container margem-rodape">
          <p class="float-right" ng-click=""><a href="#">Topo página</a></p>
          <!-- <p>© 2017-2019 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p> -->
        </footer>
      </main>
    </div>  


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
